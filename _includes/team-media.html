<div class="team-media">
    <div class="media">
        <figure class="media-left">
            <a href="{{ team.url | prepend: site.baseurl }}">
                <p class="image is-64x64">
                    {% if team.avatar %}
                    <img src="{{ team.avatar | prepend: site.baseurl }}" alt="{{ team.name }}" />
                    {% else %}
                    <i class="fas fa-user fa-4x"></i>
                    {% endif %}
                </p>
            </a>
        </figure>
        <div class="media-content">
            <a href="{{ team.url | prepend: site.baseurl }}">
                <p class="title is-5">{{ team.name }}</p>
            </a>
            <p class="subtitle is-5">{{ team.position }}</p>
            <div class="content">
                <p>{{ team.description }}</p>
            </div>
        </div>
    </div>
</div>
